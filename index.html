<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>HTML&CSSの本を見てやってみたくなったことを実践します</h1>
  <h2>Chapter 2</h2>
  <h3>文章を表示しよう</h3>
  <p>pは段落を示すタグ。</p>
  <p>別のpを設置すると段落が分かれる。段落の間には少しスペースができる。</p>
  <h3>画像を挿入しよう</h3>
  <img src="Random_Sea.jpg" alt="A photo of the sea, 海の写真">
  <p>imgタグは写真を挿入するためのタグで、終了タグがない。srcで場所(表示する写真)を指定して、altで画像の代わりに表示するテキストを入力する。</p>
  <img src="pics/Firework.jpg" alt="A photo of fireworks, 花火の写真">
  <p>別のフォルダにある写真を呼び出した。同じ階層にあるフォルダから指定するときは、フォルダ名/ファイル名で呼び出す。</p>
</body>
</html>
